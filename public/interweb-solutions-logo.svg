<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="150" cy="150" r="140" fill="#1e40af" stroke="#3b82f6" stroke-width="4"/>
  
  <!-- Company Name -->
  <text x="150" y="90" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">INTERWEB</text>
  <text x="150" y="115" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">SOLUTIONS</text>
  
  <!-- Internet of Things Network Representation -->
  
  <!-- Central Hub -->
  <circle cx="150" cy="180" r="20" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
  <text x="150" y="186" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">IoT</text>
  
  <!-- Connected Devices -->
  <!-- Device 1 - Top Left -->
  <circle cx="100" cy="140" r="12" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <rect x="94" y="134" width="12" height="12" fill="white" rx="2"/>
  
  <!-- Device 2 - Top Right -->
  <circle cx="200" cy="140" r="12" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <circle cx="200" cy="140" r="6" fill="white"/>
  
  <!-- Device 3 - Bottom Left -->
  <circle cx="100" cy="220" r="12" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <polygon points="94,214 106,214 100,226" fill="white"/>
  
  <!-- Device 4 - Bottom Right -->
  <circle cx="200" cy="220" r="12" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <rect x="196" y="216" width="8" height="8" fill="white" rx="1"/>
  
  <!-- Device 5 - Left -->
  <circle cx="80" cy="180" r="12" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <circle cx="80" cy="180" r="4" fill="white"/>
  <circle cx="80" cy="180" r="2" fill="#10b981"/>
  
  <!-- Device 6 - Right -->
  <circle cx="220" cy="180" r="12" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <rect x="216" y="176" width="8" height="8" fill="white" rx="2"/>
  
  <!-- Connection Lines -->
  <line x1="130" y1="180" x2="100" y2="140" stroke="#60a5fa" stroke-width="2" opacity="0.7" stroke-dasharray="5,5"/>
  <line x1="170" y1="180" x2="200" y2="140" stroke="#60a5fa" stroke-width="2" opacity="0.7" stroke-dasharray="5,5"/>
  <line x1="130" y1="180" x2="100" y2="220" stroke="#60a5fa" stroke-width="2" opacity="0.7" stroke-dasharray="5,5"/>
  <line x1="170" y1="180" x2="200" y2="220" stroke="#60a5fa" stroke-width="2" opacity="0.7" stroke-dasharray="5,5"/>
  <line x1="130" y1="180" x2="80" y2="180" stroke="#60a5fa" stroke-width="2" opacity="0.7" stroke-dasharray="5,5"/>
  <line x1="170" y1="180" x2="220" y2="180" stroke="#60a5fa" stroke-width="2" opacity="0.7" stroke-dasharray="5,5"/>
  
  <!-- Data Flow Animation Circles -->
  <circle cx="115" cy="160" r="3" fill="#fbbf24" opacity="0.8">
    <animate attributeName="cx" values="115;130" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="160;180" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="185" cy="160" r="3" fill="#fbbf24" opacity="0.8">
    <animate attributeName="cx" values="185;170" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="160;180" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Tagline -->
  <text x="150" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-style="italic">Connecting the Future</text>
</svg>